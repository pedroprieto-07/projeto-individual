<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="title-header">
                <h1><span class="highlight">Mitologia Grega </span></h1>
            </div>
            <div class="nav">
                <ul>
                    <li class="current"><a href="menu.html">Menu</a></li>
                    <li><a href="Mitos.html">Mitos</a></li>
                    <li class="current"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="showcase">
        <h1>Cadastro</h1>
        <div class="block">
            <form >

                <div class="field">
                    <h3>Data de Nascimento:</h3>
                    <input id="datanasc" type="date" required style="color: grey">
                </div>

                <div class="field">
                    <h3>Nome:</h3>
                    <input id="nome" placeholder="nome completo" required>
                </div>

                <div class="field">
                    <h3>E-mail:</h3>
                    <input id="email" placeholder="seuemail@dominio.com" required name="login">
                </div>

                <div class="field">
                    <h3>Senha:</h3>
                    <input id="senha" placeholder="min 6 e max 15 caracteres" type="password" required name="senha">
                </div>

                <div class="field">
                    <h3>Confirme sua Senha:</h3>
                    <input id="conf_senha" type="password" required>
                </div><br>

                <button class="botao_1" type="submit" id="btn_entrar"><a href="login.html" class="botao_1">cadastrar</a></button><br>
            </form>
        </div>
    </div>

    <div class="new">
        <h1>
            Copyright Â© Pedro Prieto 2020
        </h1> 
    </div>
</body>
</html>
