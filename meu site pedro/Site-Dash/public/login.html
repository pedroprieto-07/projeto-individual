<body>
    <div class="header">

    <div class="showcase">
        <h1>Login</h1>
        <div class="block">
            <form id="form_login" method="post" onsubmit="return entrar()">

                <div class="field">
                    <h3> E-mail: </h3>
                    <input id="email" placeholder="seuemail@dominio.com" required name="login">
                </div>

                <div class="field">
                    <h3> Senha:</h3>
                    <input id="senha" placeholder="min 6 e max 15 caracteres" type="password" required name="senha">
                </div><br>

                <button class="botao_1" type="submit" id="btn_entrar">Entrar</button><br>
                
                <p>
                    Ainda não possui cadastro?
                    <button class="botao_2"><a class="botao_2" href="cadastro.html">Cadastra-se</a></button> 
                </p>
            </form>
        </div>
    </div>

    <div class="new">
        <h1>
            Copyright © Pedro Prieto 2020
        </h1> 
    </div>
</body>
</html>

<script src="./js/login.js"></script>

<script>
function entrar() {
    //aguardar();
    var formulario = new URLSearchParams(new FormData(form_login));
    fetch("/usuarios/autenticar", {
        method: "POST",
        body: formulario
    }).then(resposta => {

        if (resposta.ok) {
            
            resposta.json().then(json => {
                sessionStorage.login_usuario_meuapp = json.email;
                sessionStorage.nome_usuario_meuapp = json.email;

                window.location.href = 'inicio.html';
            });

        } else {

           alert('Erro de login!');

            response.text().then(texto => {
                console.error(texto);
                //finalizar_aguardar(texto);
            });
        }
    });
    return false;
}
</script>
